<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .search-bar {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        .search-bar input[type="text"] {
            width: calc(100% - 120px);
            padding: 10px;
            font-size: 1em;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            outline: none;
        }
        .search-bar input[type="text"]::placeholder {
            color: #aaa;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-bar button:hover {
            background-color: #444;
        }
        .category-filter {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .category-filter label {
            margin-right: 10px;
            font-size: 1.2em;
        }
        .category-filter select {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            outline: none;
        }
        .category {
            margin-bottom: 20px;
            width: 100%;
        }
        .category-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            text-align: center;
        }
        .poster-list {
            display: flex;
            list-style-type: none;
            padding: 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        .poster-list li {
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .poster-list li:hover {
            transform: scale(1.1);
        }
        .poster-list li a {
            text-decoration: none;
            color: #fff;
        }
        .poster-list li a img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .poster-list li a .title {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="search-bar">
        <input type="text" id="game-search" placeholder="Rechercher un jeu...">
        <button onclick="searchGames()">Rechercher</button>
    </div>

    <div class="category-filter">
        <label for="category-select">Filtrer par catégorie :</label>
        <select id="category-select">
            <option value="all">Toutes les catégories</option>
            <option value="Terminal">Terminal</option>
            <option value="Roblox">Roblox</option>
        </select>
    </div>

    <div class="category" data-category="Terminal">
        <div class="category-title">Terminal</div>
        <ul class="poster-list">
            <li>
                <a href="jeu_de_pêche.html" target="_blank">
                    <img src="Jeu_de_pêche_image.png" alt="Affiche du Jeu de Pêche">
                    <div class="title">Jeu de Pêche</div>
                </a>
            </li>
            <li>
                <a href="mini-jeu.html" target="_blank">
                    <img src="Logo_Mini-Jeu.png" alt="Mini-jeu">
                    <div class="title">Mini-jeu</div>
                </a>
            </li>
            <li>
                <a href="" target="_blank">
                    <img src="" alt="Affiche du Jeu 5">
                    <div class="title">Jeu 5</div>
                </a>
            </li>
            <li>
                <a href="" target="_blank">
                    <img src="" alt="Affiche du Jeu 6">
                    <div class="title">Jeu 6</div>
                </a>
            </li>
        </ul>
    </div>

    <div class="category" data-category="Roblox">
        <div class="category-title">Roblox</div>
        <ul class="poster-list">
            <li>
                <a href="https://sites.google.com/view/teleprog/nom" target="_blank">

                    <img src="" alt="">

                    <div class="title">\Nom de jeu/</div>
                </a>
            </li>
            <li>
                <a href="" target="_blank">
                    <img src="" alt="Affiche du Jeu 7">
                    <div class="title">Jeu 7</div>
                </a>
            </li>
            <li>
                <a href="" target="_blank">
                    <img src="" alt="Affiche du Jeu 8">
                    <div class="title">Jeu 8</div>
                </a>
            </li>
            <li>
                <a href="" target="_blank">
                    <img src="" alt="Affiche du Jeu 4">
                    <div class="title">Jeu 4</div>
                </a>
            </li>
        </ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const defaultLink = "jeu_inexistant.html";
            const defaultImage = "Ereur_jeu.png";

            document.querySelectorAll('.poster-list li a').forEach(function(linkElement) {
                if (!linkElement.getAttribute('href')) {
                    linkElement.setAttribute('href', defaultLink);
                }
                const imgElement = linkElement.querySelector('img');
                if (!imgElement.getAttribute('src')) {
                    imgElement.setAttribute('src', defaultImage);
                }
            });

            const categorySelect = document.getElementById('category-select');
            categorySelect.addEventListener('change', function() {
                const selectedCategory = categorySelect.value;
                document.querySelectorAll('.category').forEach(function(categoryElement) {
                    if (selectedCategory === 'all' || categoryElement.getAttribute('data-category') === selectedCategory) {
                        categoryElement.style.display = 'block';
                    } else {
                        categoryElement.style.display = 'none';
                    }
                });
            });
        });

        function searchGames() {
            const query = document.getElementById('game-search').value.toLowerCase();
            document.querySelectorAll('.poster-list li').forEach(function(gameElement) {
                const title = gameElement.querySelector('.title').textContent.toLowerCase();
                if (title.includes(query)) {
                    gameElement.style.display = 'block';
                } else {
                    gameElement.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
